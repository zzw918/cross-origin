<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test1</title>
</head>
<body>
  <h2>test1页面</h2>
  <iframe src="http://localhost:8088/test2.html" frameborder="1"></iframe>
  <script>
    var person = {
      name: 'wayne zhu',
      age: 22,
      school: 'xjtu'
    }

    var ifr = document.querySelector('iframe')
    ifr.onload = function () {
      var targetOrigin = 'http://localhost:8088';
      ifr.contentWindow.postMessage(JSON.stringify(person), targetOrigin);
    }
  </script>
</body>
</html>
